<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mohammed Badawy">
	<meta name="description" content="Odin Calculator">
	<link rel="icon" href="img/calculator.png" type="image/x-icon">
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="screen">
            <div class="current-value">0</div>
        </div>
        <div class="buttons-cintainer">
            <div class="row">
                <button class="basic-btn ctrl-btn" id="clear-btn">AC</button>
                <button class="basic-btn ctrl-btn" id="sign-btn">+/-</button>
                <button class="basic-btn ctrl-btn" id="percentage">%</button>
                <button class="basic-btn operator" value="รท">&div;</button>
            </div>
            <div class="row">
                <button class="basic-btn number" value="7">7</button>
                <button class="basic-btn number" value="8">8</button>
                <button class="basic-btn number" value="9">9</button>
                <button class="basic-btn operator" value="ร">&times;</button>
            </div>
            <div class="row">
                <button class="basic-btn number" value="4">4</button>
                <button class="basic-btn number" value="5">5</button>
                <button class="basic-btn number" value="6">6</button>
                <button class="basic-btn operator" value="-">&minus;</button>
            </div>
            <div class="row">
                <button class="basic-btn number" value="1">1</button>
                <button class="basic-btn number" value="2">2</button>
                <button class="basic-btn number" value="3">3</button>
                <button class="basic-btn operator" value="+">&plus;</button>
            </div>
            <div class="row">
                <button class="basic-btn number zero" value="0">0</button>
                <button class="basic-btn number" value=".">.</button>
                <button class="basic-btn" id="delete-btn">DEL</button>
                <button class="basic-btn" id="equal-btn">&equals;</button>
            </div>
        </div>
    </div>
</body>
</html>
